<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Colour Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" data-testid="profileCard">
        <header>
            <h2 class="job-title" data-testid="jobTitle">MY COLOUR GAME</h2>
        </header>
        <nav>
            <p>Score: <span id="score" data-testid="score">0</span></p>
            <button id="newGameButton" data-testid="newGameButton">New Game</button>
        </nav>
        <section>
            <div class="targetColour"></div>
            <div id="container">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </section>
        <footer>
            <p class="current-time-utc" data-testid="currentTimeUTC"></p>
        </footer>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
