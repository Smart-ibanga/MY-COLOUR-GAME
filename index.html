<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Colour Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="Title" >MY COLOUR GAME</h1>

            <h3 class="game-rules" data-testid="gameInstructions">Guess the correct color!</h3>
        </header>

        <nav>
            <p>Score: <span id="score" data-testid="score">0</span></p>

            <button id="newGameButton" data-testid="newGameButton">New Game</button>
        </nav>
        <section>

            <div id="colorBox" class="targetColor"  data-testid="colorBox"></div>

            <div  class="colorOption"  id="container" data-testid="colorOption">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </section>
        <footer>
            <p class="gameStatus" data-testid="gameStatus"></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
